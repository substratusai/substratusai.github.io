name: e2e docs test
on:
  workflow_dispatch:
  issue_comment:
    types: [created]
jobs:
  run-tests:
    name: run tests
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'issue_comment' &&
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '/test'))
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"
    env:
      PROJECT_ID: substratus-integration-tests
    steps:
      - name: Print entire workflow_dispatch event
        if: github.event_name == 'workflow_dispatch'
        run: echo "${{ toJson(github.event) }}"
      - name: Print debug info
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Pull request associated: ${{ github.event.issue.pull_request }}"
          echo "Comment body: ${{ github.event.comment.body }}"
          echo "Author association: ${{ github.event.comment.author_association }}"
      - name: Checkout
        uses: actions/checkout@v3
      - name: Turnstyle
        uses: softprops/turnstyle@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Stop execution
        run: exit 1
      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v1"
        with:
          install_components: "gke-gcloud-auth-plugin,kubectl"
          project_id: "substratus-integration-tests"
      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v0.4.0
        with:
          workload_identity_provider: "projects/489627518739/locations/global/workloadIdentityPools/github-identities/providers/github-com"
          service_account: "docs-test-runner@substratus-integration-tests.iam.gserviceaccount.com"
      - name: make test
        run: |
          sudo mkdir -p /home/runner/.kube/ && \
          sudo chown -R runner:runner /home/runner/.kube/ && \
          sudo chmod -R 700 /home/runner/.kube/ && \
          sudo apt-get update -y && \
          sudo apt-get install -y --no-install-recommends \
          python3 \
          python3-pip && \
          make test
